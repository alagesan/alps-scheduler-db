version: '3.8'

services:
  # Spring Boot API Application
  api-app:
    build:
      context: ./api-app
      dockerfile: Dockerfile
    container_name: alps-scheduler-api
    ports:
      - "8080:8080"
    volumes:
      - scheduler-data:/data
    environment:
      - SCHEDULER_CSV_PATH=/data/Scheduler-Master.csv
    networks:
      - alps-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/tasks/today"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Spring Boot Batch Application
  batch-app:
    build:
      context: ./batch-app
      dockerfile: Dockerfile
    container_name: alps-scheduler-batch
    ports:
      - "8081:8081"
    volumes:
      - scheduler-data:/data
    environment:
      - SCHEDULER_CSV_PATH=/data/Scheduler-Master.csv
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - SPRING_MAIL_HOST=${SPRING_MAIL_HOST:-smtp.gmail.com}
      - SPRING_MAIL_PORT=${SPRING_MAIL_PORT:-587}
    env_file:
      - .env
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - alps-network
    restart: unless-stopped
    depends_on:
      - api-app

  # React PWA Application
  pwa-app:
    build:
      context: ./pwa-app
      dockerfile: Dockerfile
    container_name: alps-scheduler-pwa
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    networks:
      - alps-network
    restart: unless-stopped
    depends_on:
      - api-app

networks:
  alps-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: alps-bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  scheduler-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}
