# Application Configuration
spring.application.name=alps-scheduler-batch
server.port=8081

# Google Sheets Configuration
google.sheets.spreadsheet-id=${GOOGLE_SHEETS_SPREADSHEET_ID:1qkxig1dyx2AzQg4SV6XkbBgc9orVOyVQit7PYI5sZmE}
google.sheets.credentials-path=${GOOGLE_SHEETS_CREDENTIALS_PATH:credentials.json}
google.sheets.sheet-name=${GOOGLE_SHEETS_SHEET_NAME:Tasks-Master}

# Email Configuration
scheduler.email.to=internal@alpsresidencymadurai.in
scheduler.email.from=scheduler@alpsresidency.com

# Mail Server Configuration (Gmail example - update with actual SMTP details)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Logging
logging.level.com.alps.scheduler=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
